<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undersplore</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5);
        scene.add(light);

        // Create a simple underwater environment
        const geometry = new THREE.PlaneGeometry(500, 500);
        const material = new THREE.MeshPhongMaterial({ color: 0x0077be, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(geometry, material);
        plane.rotation.x = - Math.PI / 2;
        scene.add(plane);

        // Camera position
        camera.position.set(0, 5, 15);

        // Movement variables
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const speed = 0.1;

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'w': direction.z = -1; break;
                case 's': direction.z = 1; break;
                case 'a': direction.x = -1; break;
                case 'd': direction.x = 1; break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.key) {
                case 'w': direction.z = 0; break;
                case 's': direction.z = 0; break;
                case 'a': direction.x = 0; break;
                case 'd': direction.x = 0; break;
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Update camera position based on direction
            camera.position.addScaledVector(direction, speed);

            // Render the scene
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
