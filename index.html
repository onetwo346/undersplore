<!DOCTYPE html>
<html>
<head>
    <title>Undersplore</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Underwater Background Color
        scene.background = new THREE.Color(0x184582);

        // Fish (Basic Geometry)
        const fishGeometry = new THREE.ConeGeometry(0.5, 1, 32);
        const fishMaterial = new THREE.MeshBasicMaterial({ color: 0xffa500 });
        const fish = new THREE.Mesh(fishGeometry, fishMaterial);
        scene.add(fish);

        // Camera Position
        camera.position.z = 5;

        // Movement Variables
        const movement = {
            forward: 0,
            sideways: 0,
            up: 0,
            rotationX: 0,
            rotationY: 0,
        };

        // Keyboard Controls
        document.addEventListener('keydown', (event) => {
            switch (event.code) {
                case 'KeyW': movement.forward = 0.1; break;
                case 'KeyS': movement.forward = -0.1; break;
                case 'KeyA': movement.sideways = -0.1; break;
                case 'KeyD': movement.sideways = 0.1; break;
                case 'Space': movement.up = 0.1; break;
                case 'ShiftLeft': movement.up = -0.1; break;
                case 'ArrowUp': movement.rotationX = 0.01; break;
                case 'ArrowDown': movement.rotationX = -0.01; break;
                case 'ArrowLeft': movement.rotationY = 0.01; break;
                case 'ArrowRight': movement.rotationY = -0.01; break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.code) {
                case 'KeyW':
                case 'KeyS': movement.forward = 0; break;
                case 'KeyA':
                case 'KeyD': movement.sideways = 0; break;
                case 'Space':
                case 'ShiftLeft': movement.up = 0; break;
                case 'ArrowUp':
                case 'ArrowDown': movement.rotationX = 0; break;
                case 'ArrowLeft':
                case 'ArrowRight': movement.rotationY = 0; break;
            }
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Move Fish and Camera
            fish.position.z -= movement.forward;
            fish.position.x += movement.sideways;
            fish.position.y += movement.up;

            camera.position.z = fish.position.z + 5;
            camera.position.x = fish.position.x;
            camera.position.y = fish.position.y +1;

            camera.rotation.x += movement.rotationX;
            camera.rotation.y += movement.rotationY;

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
