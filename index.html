<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Undersplore - 3D Underwater Exploration</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 10;
        }
        #mobile-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: none;
            z-index: 10;
        }
        .joystick {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 60px;
            background-color: rgba(255, 255, 255, 0.3);
        }
        #move-joystick {
            left: 20px;
            bottom: 20px;
        }
        #look-joystick {
            right: 20px;
            bottom: 20px;
        }
        .joystick-handle {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.6);
            left: 35px;
            top: 35px;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>Undersplore</h1>
        <p>Desktop: WASD to move, Arrow keys to look around</p>
        <p>Mobile: Use virtual joysticks</p>
    </div>
    
    <div id="mobile-controls">
        <div id="move-joystick" class="joystick">
            <div class="joystick-handle" id="move-handle"></div>
        </div>
        <div id="look-joystick" class="joystick">
            <div class="joystick-handle" id="look-handle"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x0055aa);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x444444);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Add fog to simulate underwater murkiness
        scene.fog = new THREE.FogExp2(0x0055aa, 0.02);

        // Create underwater terrain
        const terrainGeometry = new THREE.PlaneGeometry(100, 100, 50, 50);
        for (let i = 0; i < terrainGeometry.vertices.length; i++) {
            terrainGeometry.vertices[i].z = Math.sin(terrainGeometry.vertices[i].x / 5) * 
                                          Math.cos(terrainGeometry.vertices[i].y / 5) * 3;
        }
        terrainGeometry.computeFaceNormals();
        terrainGeometry.computeVertexNormals();
        
        const terrainMaterial = new THREE.MeshStandardMaterial({
            color: 0x225577,
            roughness: 0.8,
            metalness: 0.2,
            wireframe: false
        });
        
        const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
        terrain.rotation.x = -Math.PI / 2;
        terrain.position.y = -10;
        scene.add(terrain);

        // Add some corals
        function createCoral(x, z, height, segments, color) {
            const geometry = new THREE.CylinderGeometry(0.2, 1.5, height, segments);
            const material = new THREE.MeshStandardMaterial({ color: color, roughness: 0.8 });
            const coral = new THREE.Mesh(geometry, material);
            coral.position.set(x, -9.5, z);
            
            // Add some randomness to coral shape
            for (let i = 0; i < geometry.vertices.length; i++) {
                if (geometry.vertices[i].y > 0) {
                    geometry.vertices[i].x += (Math.random() - 0.5) * 0.5;
                    geometry.vertices[i].z += (Math.random() - 0.5) * 0.5;
                }
            }
            geometry.computeVertexNormals();
            
            scene.add(coral);
            return coral;
        }

        // Add fish
        function createFish(x, y, z, color) {
            const fishGroup = new THREE.Group();
            
            // Body
            const bodyGeometry = new THREE.ConeGeometry(0.5, 2, 8);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: color });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.rotation.z = Math.PI / 2;
            fishGroup.add(body);
            
            // Tail
            const tailGeometry = new THREE.ConeGeometry(0.7, 1, 4);
            const tailMaterial = new THREE.MeshStandardMaterial({ color: color });
            const tail = new THREE.Mesh(tailGeometry, tailMaterial);
            tail.position.x = -1.2;
            tail.rotation.z = -Math.PI / 4;
            fishGroup.add(tail);
            
            // Set position
            fishGroup.position.set(x, y, z);
            scene.add(fishGroup);
            
            // Add animation property
            fishGroup.userData = {
                speed: 0.02 + Math.random() * 0.05,
                turnSpeed: 0.01 + Math.random() * 0.02,
                direction: new THREE.Vector3(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).normalize(),
                timeOffset: Math.random() * 2 * Math.PI
            };
            
            return fishGroup;
        }

        // Create some fish
        const fishes = [];
        const fishColors = [
            0xff8800, 0x22aaff, 0xffcc22, 0xff2222, 
            0x22ccaa, 0xaaddff, 0xff66cc, 0xffff44
        ];
        
        for (let i = 0; i < 20; i++) {
            const x = (Math.random() - 0.5) * 60;
            const y = (Math.random() * 8) - 5;
            const z = (Math.random() - 0.5) * 60;
            const colorIndex = Math.floor(Math.random() * fishColors.length);
            const fish = createFish(x, y, z, fishColors[colorIndex]);
            fishes.push(fish);
        }

        // Create some corals
        const corals = [];
        const coralColors = [
            0xff6644, 0xffaa22, 0xff44aa, 0xaaff22, 
            0x22ffaa, 0xaa22ff, 0xff2222, 0x22ffff
        ];
        
        for (let i = 0; i < 30; i++) {
            const x = (Math.random() - 0.5) * 60;
            const z = (Math.random() - 0.5) * 60;
            const height = 2 + Math.random() * 4;
            const segments = Math.floor(3 + Math.random() * 5);
            const colorIndex = Math.floor(Math.random() * coralColors.length);
            const coral = createCoral(x, z, height, segments, coralColors[colorIndex]);
            corals.push(coral);
        }

        // Add some rocks
        function createRock(x, y, z, scale) {
            const geometry = new THREE.DodecahedronGeometry(scale, 1);
            
            // Add some randomness to rock shape
            for (let i = 0; i < geometry.vertices.length; i++) {
                geometry.vertices[i].x += (Math.random() - 0.5) * 0.4 * scale;
                geometry.vertices[i].y += (Math.random() - 0.5) * 0.4 * scale;
                geometry.vertices[i].z += (Math.random() - 0.5) * 0.4 * scale;
            }
            geometry.computeVertexNormals();
            
            const material = new THREE.MeshStandardMaterial({
                color: 0x777777, 
                roughness: 0.9,
                metalness: 0.1
            });
            const rock = new THREE.Mesh(geometry, material);
            rock.position.set(x, y, z);
            scene.add(rock);
            return rock;
        }
        
        // Create some rocks
        const rocks = [];
        for (let i = 0; i < 15; i++) {
            const x = (Math.random() - 0.5) * 70;
            const z = (Math.random() - 0.5) * 70;
            const scale = 1 + Math.random() * 3;
            const rock = createRock(x, -9 + scale/2, z, scale);
            rocks.push(rock);
        }

        // Create some seaweed
        function createSeaweed(x, z, height, segments) {
            const group = new THREE.Group();
            const segmentHeight = height / segments;
            let lastPosition = new THREE.Vector3(x, -10, z);
            
            for (let i = 0; i < segments; i++) {
                const geometry = new THREE.CylinderGeometry(0.1, 0.2, segmentHeight, 8);
                const material = new THREE.MeshStandardMaterial({
                    color: 0x00cc66, 
                    roughness: 0.8
                });
                const segment = new THREE.Mesh(geometry, material);
                
                segment.position.set(lastPosition.x, lastPosition.y + segmentHeight/2, lastPosition.z);
                group.add(segment);
                
                lastPosition = new THREE.Vector3(
                    lastPosition.x, 
                    lastPosition.y + segmentHeight, 
                    lastPosition.z
                );
                
                // Save initial position for animation
                segment.userData = {
                    initialY: segment.position.y,
                    offsetX: x,
                    offsetZ: z,
                    phaseOffset: Math.random() * Math.PI * 2
                };
            }
            
            scene.add(group);
            return group;
        }
        
        // Create some seaweed
        const seaweeds = [];
        for (let i = 0; i < 20; i++) {
            const x = (Math.random() - 0.5) * 60;
            const z = (Math.random() - 0.5) * 60;
            const height = 3 + Math.random() * 3;
            const segments = Math.floor(4 + Math.random() * 4);
            const seaweed = createSeaweed(x, z, height, segments);
            seaweeds.push(seaweed);
        }

        // Add particles to simulate floating debris
        const particleCount = 1000;
        const particlesGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        
        for (let i = 0; i < particleCount * 3; i += 3) {
            positions[i] = (Math.random() - 0.5) * 100;
            positions[i + 1] = Math.random() * 20 - 10;
            positions[i + 2] = (Math.random() - 0.5) * 100;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        
        const particleMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.05,
            transparent: true,
            opacity: 0.3
        });
        
        const particles = new THREE.Points(particlesGeometry, particleMaterial);
        scene.add(particles);

        // Set camera position
        camera.position.set(0, 0, 5);

        // Movement controls
        const moveSpeed = 0.1;
        const turnSpeed = 0.02;
        
        const keys = {
            w: false,
            a: false,
            s: false,
            d: false,
            up: false,
            down: false,
            left: false,
            right: false
        };
        
        // Mobile controls
        let isMobile = false;
        const mobileControls = document.getElementById('mobile-controls');
        const moveJoystick = document.getElementById('move-joystick');
        const lookJoystick = document.getElementById('look-joystick');
        const moveHandle = document.getElementById('move-handle');
        const lookHandle = document.getElementById('look-handle');
        
        let moveJoystickActive = false;
        let lookJoystickActive = false;
        let moveJoystickData = { x: 0, y: 0 };
        let lookJoystickData = { x: 0, y: 0 };
        
        // Check if on mobile
        function checkMobile() {
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                mobileControls.style.display = 'block';
                setupMobileControls();
            }
        }
        
        // Setup mobile joystick controls
        function setupMobileControls() {
            // Move joystick
            moveJoystick.addEventListener('touchstart', function(e) {
                e.preventDefault();
                moveJoystickActive = true;
                updateMoveJoystick(e.touches[0]);
            });
            
            // Look joystick
            lookJoystick.addEventListener('touchstart', function(e) {
                e.preventDefault();
                lookJoystickActive = true;
                updateLookJoystick(e.touches[0]);
            });
            
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
                for (let i = 0; i < e.touches.length; i++) {
                    const touch = e.touches[i];
                    const moveJoystickRect = moveJoystick.getBoundingClientRect();
                    const lookJoystickRect = lookJoystick.getBoundingClientRect();
                    
                    if (touch.clientX >= moveJoystickRect.left &&
                        touch.clientX <= moveJoystickRect.right &&
                        touch.clientY >= moveJoystickRect.top &&
                        touch.clientY <= moveJoystickRect.bottom) {
                        updateMoveJoystick(touch);
                    }
                    
                    if (touch.clientX >= lookJoystickRect.left &&
                        touch.clientX <= lookJoystickRect.right &&
                        touch.clientY >= lookJoystickRect.top &&
                        touch.clientY <= lookJoystickRect.bottom) {
                        updateLookJoystick(touch);
                    }
                }
            });
            
            document.addEventListener('touchend', function(e) {
                if (e.touches.length === 0) {
                    // Reset joysticks if no touches
                    resetJoysticks();
                } else {
                    // Check if specific joystick touch ended
                    let moveJoystickTouched = false;
                    let lookJoystickTouched = false;
                    
                    for (let i = 0; i < e.touches.length; i++) {
                        const touch = e.touches[i];
                        const moveJoystickRect = moveJoystick.getBoundingClientRect();
                        const lookJoystickRect = lookJoystick.getBoundingClientRect();
                        
                        if (touch.clientX >= moveJoystickRect.left &&
                            touch.clientX <= moveJoystickRect.right &&
                            touch.clientY >= moveJoystickRect.top &&
                            touch.clientY <= moveJoystickRect.bottom) {
                            moveJoystickTouched = true;
                        }
                        
                        if (touch.clientX >= lookJoystickRect.left &&
                            touch.clientX <= lookJoystickRect.right &&
                            touch.clientY >= lookJoystickRect.top &&
                            touch.clientY <= lookJoystickRect.bottom) {
                            lookJoystickTouched = true;
                        }
                    }
                    
                    if (!moveJoystickTouched) {
                        resetMoveJoystick();
                    }
                    
                    if (!lookJoystickTouched) {
                        resetLookJoystick();
                    }
                }
            });
        }
        
        function updateMoveJoystick(touch) {
            const joystickRect = moveJoystick.getBoundingClientRect();
            const centerX = joystickRect.left + joystickRect.width / 2;
            const centerY = joystickRect.top + joystickRect.height / 2;
            
            let deltaX = touch.clientX - centerX;
            let deltaY = touch.clientY - centerY;
            
            // Limit to joystick radius
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const maxRadius = joystickRect.width / 2;
            
            if (distance > maxRadius) {
                deltaX = deltaX / distance * maxRadius;
                deltaY = deltaY / distance * maxRadius;
            }
            
            moveHandle.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
            
            // Normalize values between -1 and 1
            moveJoystickData.x = deltaX / maxRadius;
            moveJoystickData.y = deltaY / maxRadius;
        }
        
        function updateLookJoystick(touch) {
            const joystickRect = lookJoystick.getBoundingClientRect();
            const centerX = joystickRect.left + joystickRect.width / 2;
            const centerY = joystickRect.top + joystickRect.height / 2;
            
            let deltaX = touch.clientX - centerX;
            let deltaY = touch.clientY - centerY;
            
            // Limit to joystick radius
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const maxRadius = joystickRect.width / 2;
            
            if (distance > maxRadius) {
                deltaX = deltaX / distance * maxRadius;
                deltaY = deltaY / distance * maxRadius;
            }
            
            lookHandle.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
            
            // Normalize values between -1 and 1
            lookJoystickData.x = deltaX / maxRadius;
            lookJoystickData.y = deltaY / maxRadius;
        }
        
        function resetMoveJoystick() {
            moveHandle.style.transform = 'translate(0px, 0px)';
            moveJoystickData = { x: 0, y: 0 };
            moveJoystickActive = false;
        }
        
        function resetLookJoystick() {
            lookHandle.style.transform = 'translate(0px, 0px)';
            lookJoystickData = { x: 0, y: 0 };
            lookJoystickActive = false;
        }
        
        function resetJoysticks() {
            resetMoveJoystick();
            resetLookJoystick();
        }
        
        // Keyboard event listeners
        window.addEventListener('keydown', (e) => {
            if (e.key === 'w' || e.key === 'W') keys.w = true;
            if (e.key === 'a' || e.key === 'A') keys.a = true;
            if (e.key === 's' || e.key === 'S') keys.s = true;
            if (e.key === 'd' || e.key === 'D') keys.d = true;
            if (e.key === 'ArrowUp') keys.up = true;
            if (e.key === 'ArrowDown') keys.down = true;
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
        });
        
        window.addEventListener('keyup', (e) => {
            if (e.key === 'w' || e.key === 'W') keys.w = false;
            if (e.key === 'a' || e.key === 'A') keys.a = false;
            if (e.key === 's' || e.key === 'S') keys.s = false;
            if (e.key === 'd' || e.key === 'D') keys.d = false;
            if (e.key === 'ArrowUp') keys.up = false;
            if (e.key === 'ArrowDown') keys.down = false;
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Check for mobile device
        checkMobile();
        
        // Animation loop
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();
            
            // Update fish positions
            fishes.forEach(fish => {
                const { speed, turnSpeed, direction, timeOffset } = fish.userData;
                
                // Fish swimming behavior
                fish.position.add(direction.clone().multiplyScalar(speed));
                
                // Random direction changes
                if (Math.random() < 0.01) {
                    direction.x += (Math.random() - 0.5) * turnSpeed;
                    direction.y += (Math.random() - 0.5) * turnSpeed;
                    direction.z += (Math.random() - 0.5) * turnSpeed;
                    direction.normalize();
                }
                
                // Boundary check
                if (fish.position.x < -50 || fish.position.x > 50 || 
                    fish.position.y < -10 || fish.position.y > 10 || 
                    fish.position.z < -50 || fish.position.z > 50) {
                    direction.negate();
                }
                
                // Rotate fish to face direction
                fish.lookAt(fish.position.clone().add(direction));
                
                // Add a little up/down bobbing motion
                fish.position.y += Math.sin(time * 2 + timeOffset) * 0.01;
            });
            
            // Animate seaweed
            seaweeds.forEach(seaweed => {
                seaweed.children.forEach((segment, index) => {
                    const { initialY, offsetX, offsetZ, phaseOffset } = segment.userData;
                    
                    // Calculate wave motion
                    const waveStrength = 0.1 * (index + 1) / seaweed.children.length;
                    segment.position.x = offsetX + Math.sin(time * 1.5 + phaseOffset) * waveStrength;
                    segment.position.z = offsetZ + Math.cos(time * 1.2 + phaseOffset) * waveStrength;
                    
                    // Rotate to simulate bending
                    const rotationAmount = 0.1 * (index + 1) / seaweed.children.length;
                    segment.rotation.x = Math.sin(time * 1.5 + phaseOffset) * rotationAmount;
                    segment.rotation.z = Math.cos(time * 1.2 + phaseOffset) * rotationAmount;
                });
            });
            
            // Animate particles (floating debris)
            const positions = particlesGeometry.attributes.position.array;
            
            for (let i = 0; i < positions.length; i += 3) {
                positions[i + 1] += Math.sin(time + positions[i] * 0.1) * 0.005;
                
                // Slow upward drift
                positions[i + 1] += 0.002;
                
                // Reset if reached the top
                if (positions[i + 1] > 10) {
                    positions[i + 1] = -10;
                }
            }
            particlesGeometry.attributes.position.needsUpdate = true;
            
            // Handle desktop controls
            if (!isMobile) {
                // Forward/backward
                if (keys.w) {
                    const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
                    camera.position.addScaledVector(direction, moveSpeed);
                }
                if (keys.s) {
                    const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
                    camera.position.addScaledVector(direction, -moveSpeed);
                }
                
                // Left/right strafing
                if (keys.a) {
                    const direction = new THREE.Vector3(-1, 0, 0).applyQuaternion(camera.quaternion);
                    camera.position.addScaledVector(direction, moveSpeed);
                }
                if (keys.d) {
                    const direction = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);
                    camera.position.addScaledVector(direction, moveSpeed);
                }
                
                // Camera rotation
                if (keys.left) camera.rotation.y += turnSpeed;
                if (keys.right) camera.rotation.y -= turnSpeed;
                if (keys.up) camera.rotation.x += turnSpeed;
                if (keys.down) camera.rotation.x -= turnSpeed;
            } else {
                // Handle mobile controls
                
                // Movement joystick
                if (moveJoystickActive) {
                    // Forward/backward
                    if (moveJoystickData.y !== 0) {
                        const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
                        camera.position.addScaledVector(direction, -moveJoystickData.y * moveSpeed);
                    }
                    
                    // Left/right strafing
                    if (moveJoystickData.x !== 0) {
                        const direction = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);
                        camera.position.addScaledVector(direction, moveJoystickData.x * moveSpeed);
                    }
                }
                
                // Look joystick
                if (lookJoystickActive) {
                    // Rotation
                    if (lookJoystickData.x !== 0) {
                        camera.rotation.y -= lookJoystickData.x * turnSpeed;
                    }
                    
                    if (lookJoystickData.y !== 0) {
                        // Limit the up/down look to avoid flipping
                        const newRotationX = camera.rotation.x + lookJoystickData.y * turnSpeed;
                        if (newRotationX < Math.PI / 2 && newRotationX > -Math.PI / 2) {
                            camera.rotation.x = newRotationX;
                        }
                    }
                }
            }
            
            // Boundary check for player
            if (camera.position.x < -50) camera.position.x = -50;
            if (camera.position.x > 50) camera.position.x = 50;
            if (camera.position.y < -9) camera.position.y = -9;
            if (camera.position.y > 10) camera.position.y = 10;
            if (camera.position.z < -50) camera.position.z = -50;
            if (camera.position.z > 50) camera.position.z = 50;
            
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
